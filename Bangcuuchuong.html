<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
<table id="table" align="center" border="1">
</table>
<script>
    let Doc = "";
    let Ngang = "";
    for (let i = 1; i < 10; i++) {
        for (let j = 2; j < 10; j++) {
            let cal = j + " x " + i + " = " + (i * j);
            Doc = Doc+"<td>" + cal + "</td>";
        }
        Ngang = Ngang +
            "<tr>" +
            Doc +
            "</tr>";
        Doc="";
        document.getElementById("table").innerHTML = Ngang;
    }
</script>
</body>
</html>
